{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div  class="card" style="width: 18rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="Card image cap" height="400px" width="200px">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
<!--                 <p class="card-text">{{i.description}}</p>-->
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
